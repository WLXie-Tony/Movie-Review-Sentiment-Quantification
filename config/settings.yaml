# ==============================================================================
# Project Configuration: IMDb Sentiment Corpus
# ==============================================================================
# This file controls the global behavior of the acquisition and analysis pipelines.
# Do not commit sensitive credentials (API keys) to this file.
# ==============================================================================

# --- Project Meta ---
project_name: "IMDb-Sentiment-Corpus"
version: "1.0.0"
environment: "development"  # Options: development, production

# --- Scraping Configuration ---
scraping:
  # IMDb is strict; use a realistic browser User-Agent to avoid 403 blocks.
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115.0.0.0 Safari/537.36"
  
  # Headers to mimic a real user session
  headers:
    Accept-Language: "en-US,en;q=0.9"
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8"
  
  # Network robustness settings
  timeout: 15.0             # Seconds to wait for a response
  max_retries: 3            # Number of times to retry a failed request
  retry_wait_fixed: 2.0     # Seconds to wait between retries
  
  # Rate limiting (Politeness policy)
  request_delay: 1.5        # Seconds to sleep between requests to prevent IP bans

# --- Directory Structure (Relative to Project Root) ---
paths:
  raw_data: "data/raw"
  processed_data: "data/processed"
  logs: "logs"
  
  # Sub-directories for organized storage
  metadata_subdir: "metadata"
  reviews_subdir: "reviews"
  urls_subdir: "urls"

# --- LLM Analysis Configuration (GPT-4o) ---
llm:
  provider: "openai"
  model: "gpt-4o"
  temperature: 0.0          # 0.0 for deterministic/reproducible results
  max_tokens: 500           # Limit output length for cost control
  
  # Prompt Engineering settings
  system_prompt_path: "src/analysis/prompts/sentiment_system_prompt.txt"